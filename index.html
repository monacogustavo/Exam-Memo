        <script>

            function save() {
                var uid = document.getElementById("memo").value;
                console.log(store("memo",uid));
            }
            function getuid() {
                var uid = get("uid");
                document.getElementById("currentuid").value = uid;
            }
            function logoff() {
                var uid = get("uid");
                console.log(del("uid"));
                document.getElementById("deluid").value = "User logoff successful (" + uid + ").";
            }

            function store(key, value) {
                // Store
                localStorage.setItem(key, value);
                return key + " = " + value;
            }
            function get(key) {
                // Retrieve
                return localStorage.getItem(key);
            }
            function del(key) {
                //Remove
                localStorage.removeItem(key);
                return key;
            }
        </script>
